<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jogo do Galo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Jogo do Galo</h1>

    <div id="controls">
      <h3 id="status">{{ statusText }}</h3>
    </div>

    <div id="board" class="board" aria-label="Grelha do Jogo do Galo">
      <div
        v-for="(cell, idx) in board"
        :key="idx"
        class="cell"
        :class="cell ? (cell === 'X' ? 'x' : 'o') : ''"
        @click="handleCellClick(idx)"
        role="button"
        :aria-label="`CÃ©lula ${idx}`"
      >
        {{ cell }}
      </div>
    </div>

    <button id="reset" @click="resetGame">Reset</button>
  </div>

  <!-- Vue 3 global build -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- app -->
  <script src="Vue.js"></script>
</body>
</html>
